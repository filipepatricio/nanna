name: better_informed_mobile
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 0.0.1+6

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: 2.5.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  auto_route: 2.4.0
  freezed_annotation: 0.14.3
  fimber: 0.6.1
  injectable: 1.5.0
  get_it: 7.1.3
  json_annotation: 4.1.0
  bloc: 7.0.0
  flutter_hooks: 0.17.0
  easy_localization: 3.0.0
  clock: 1.1.0
  url_launcher: 6.0.12
  path: 1.8.0
  path_provider: 2.0.2
  flutter_svg: 0.22.0
  graphql_flutter: 5.0.0
  fresh_graphql: 0.5.1
  modal_bottom_sheet: 2.0.0
  uni_links: 0.5.1
  flutter_secure_storage: 4.2.1
  firebase_core: 1.6.0
  firebase_messaging: 10.0.6
  firebase_auth: 3.1.0
  sign_in_with_apple: 3.0.0
  google_sign_in: 5.1.1
  flutter_keyboard_visibility: 5.0.2
  email_validator: 2.0.1
  flutter_markdown:
    git:
      url: https://github.com/dawidkiteo/packages.git
      ref: feature/custom-rich-text-builder
      path: packages/flutter_markdown
  cloudinary_sdk: 3.0.1+7
  rxdart: 0.26.0
  hive: 2.0.4
  hive_flutter: 1.1.0
  package_info_plus: 1.0.6
  percent_indicator: 3.0.1
  sentry_flutter: 6.0.1
  shimmer: 2.0.0
  progressive_image: 2.0.0
  jiffy: 4.1.0
  flutter_html: 2.1.5
  flutter_segment: 3.3.0
  fluttertoast: 8.0.8
  flutter_email_sender: 5.0.2
  share_plus: 2.1.4
  visibility_detector: 0.2.2
  expand_tap_area: 1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: 2.4.0
  build_runner: 2.1.2
  freezed: 0.14.5
  injectable_generator: 1.5.2
  json_serializable: 5.0.2
  pedantic: 1.11.0
  mockito: 5.0.16
  bloc_test: 8.0.1
  hive_generator: 1.1.1
  flutter_launcher_icons: 0.9.2

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  fonts:
    - family: Lora
      fonts:
        - asset: fonts/Lora-VariableFont_wght.ttf
        - asset: fonts/Lora-Italic-VariableFont_wght.ttf
          style: italic
    - family: PlusJakartaSans
      fonts:
        - asset: fonts/PlusJakartaSans-ExtraLight.ttf
          weight: 200
        - asset: fonts/PlusJakartaSans-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: fonts/PlusJakartaSans-Light.ttf
          weight: 300
        - asset: fonts/PlusJakartaSans-LightItalic.ttf
          weight: 300
          style: italic
        - asset: fonts/PlusJakartaSans-Regular.ttf
          weight: 400
        - asset: fonts/PlusJakartaSans-Italic.ttf
          weight: 400
          style: italic
        - asset: fonts/PlusJakartaSans-Medium.ttf
          weight: 500
        - asset: fonts/PlusJakartaSans-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: fonts/PlusJakartaSans-Bold.ttf
          weight: 700
        - asset: fonts/PlusJakartaSans-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: fonts/PlusJakartaSans-ExtraBold.ttf
          weight: 800
        - asset: fonts/PlusJakartaSans-ExtraBoldItalic.ttf
          weight: 800
          style: italic

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/translations/
    - assets/vector_graphics/
    - assets/raster_graphics/
