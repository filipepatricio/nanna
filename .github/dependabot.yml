# Set update schedule for GitHub Actions

version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      # Check for updates to GitHub Actions every week
      interval: 'weekly'
      day: 'monday'
      time: '07:00'
    target-branch: 'develop'
    labels:
      - 'merge'
      - 'dependencies'
    commit-message:
      prefix: 'feat'
    pull-request-branch-name:
      separator: '-'
    open-pull-requests-limit: 1
    ignore:
      - dependency-name: '*'
        update-types: ['version-update:semver-patch']

  - package-ecosystem: 'pub'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '07:00'
    target-branch: 'develop'
    labels:
      - 'merge'
      - 'dependencies'
    commit-message:
      prefix: 'feat'
    pull-request-branch-name:
      separator: '-'
    open-pull-requests-limit: 1
    ignore:
      - dependency-name: '*'
        update-types: ['version-update:semver-patch']
